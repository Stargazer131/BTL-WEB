<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/styles/main/homePage.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <title>Tài khoản</title>
    </head>
    <body>
        <div class="content">
            <div class="info">
                <div class="info-image">
                    <img class="info-image-content" src="https://i1.sndcdn.com/avatars-bUnqVculBgyraYkg-VTEr2Q-t500x500.jpg">
                    <div class="info-content-user">
                        <h2 th:text="${session.USER.name}"></h2>
                        <p class="info-content-user-email" th:text="${session.USER.email}"></p>
                    </div>
                </div>
                <div class="info-content">
                    <a href="/user/homepage">
                        <div class="info-content-tab-one">
                            <i class="fa-solid fa-user"></i>
                            <p class="info-content-title info-content-title-hover">Thông tin tài khoản</p> 
                        </div>
                    </a>
                    <a href="/user/waitingList">
                        <div class="info-content-tab">
                            <i class="fa-solid fa-book-medical"></i>
                            <p class="info-content-title">Danh sách chờ duyệt</p> 
                        </div>
                    </a>
                    <a href="/user/borrowingList">
                        <div class="info-content-tab">
                            <i class="fa-solid fa-book-open"></i>
                            <p class="info-content-title">Danh sách đang mượn</p> 
                        </div>
                    </a>
                    <a href="/user/borrowedList">
                        <div class="info-content-tab">
                            <i class="fa-solid fa-book"></i>
                            <p class="info-content-title">Danh sách đã mượn</p> 
                        </div>
                    </a>
                    <a href="/user/findBook">
                        <div class="info-content-tab">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <p class="info-content-title">Tìm sách</p> 
                        </div>
                    </a>
                    <a href="/login">
                        <div class="info-content-tab">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <p class="info-content-title">Đăng xuất</p> 
                        </div>
                    </a>
                </div>
            </div>
            <div class="info-detail">
                <div class="container">
                    <form  action="/user/homepage" class="info-detail-container"  method="post">
                        <div class="input-info">
                            <div class="input-info-item">
                                <label for="first-name" class="label">Họ và tên</label>
                                <input type="text" class="input-field" name="nameParam" th:value="${session.USER.name}"
                                    required="">
                            </div>
                            <div class="input-info-item">
                                <label for="dob" class="label">Ngày sinh</label>
                                <input type="date" class="input-field" name="birthdayParam" th:value="*{#dates.format(session.USER.birthday, 'yyyy-MM-dd')}"
                                    required="">
                            </div>
                            <div class="input-info-item">
                                <label for="email" class="label">email</label>
                                <input type="email" class="input-field" required=""
                                    th:value="${session.USER.email}" disabled="">
                            </div>
                            <div class="input-info-item input-field-password">
                                <label for="dob" class="label">mật khẩu</label>
                                <input type="password" class="input-field" id="password"
                                    th:value="${session.USER.password}" disabled="">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" class="eye eye-open hidden">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" class="eye eye-close">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                                </svg>
                            </div>
                            <div class="save-button-container">
                                <input type="submit" class="button button-save" value="lưu">
                            </div>
                        </div>
                        <div class="ava-info">
                            <div class="ava-container">
                                <img src="https://i1.sndcdn.com/avatars-bUnqVculBgyraYkg-VTEr2Q-t500x500.jpg" alt="avatar"
                                    class="avatar">
                            </div>
                        </div>
                    </form>
                    <form action="/user/homepage/changePasswordForm" method="post" class="changePassword">
                        <input type="submit" class="button button-change" value="đổi mật khẩu" />
                        <input type="hidden" name="userId" th:value="${session.USER.id}">
                    </form>
                </div>
            </div>
        </div>
        <script src="/script/main/hiddenPassword.js"></script>
    </body>
</html>
